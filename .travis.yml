sudo: false
language: node_js
node_js:
  - "8"
  - "9"
install:
  - npm i
script:
  - npm run ci
after_script:
  - npm i codecov && codecov

jobs:
  include:
    - stage: release
      node_js: lts/*
      script: skip
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
